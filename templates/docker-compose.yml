# =============================================================================
# HoldMyClaw — Docker Compose for OpenClaw
# Generated by HoldMyClaw wizard. Verified against official OpenClaw compose.
#
# Two services:
#   openclaw-gateway  — The always-running AI agent daemon
#   openclaw-cli      — Used for admin commands (channel login, pairing, etc.)
#
# Usage:
#   docker compose up -d                              # Start the gateway
#   docker compose run --rm openclaw-cli status       # Check status
#   docker compose run --rm openclaw-cli channels login  # WhatsApp QR pairing
#   docker compose run --rm openclaw-cli pairing approve telegram <CODE>
# =============================================================================

services:
  openclaw-gateway:
    image: ghcr.io/openclaw/openclaw:${OPENCLAW_VERSION:-2026.2.6-3}
    container_name: openclaw-gateway
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
    volumes:
      - ./config:/home/node/.openclaw
      - ./workspace:/home/node/.openclaw/workspace
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      - "node"
      - "dist/index.js"
      - "gateway"
      - "--bind"
      - "${OPENCLAW_GATEWAY_BIND:-lan}"
      - "--port"
      - "18789"

  openclaw-cli:
    image: ghcr.io/openclaw/openclaw:${OPENCLAW_VERSION:-2026.2.6-3}
    container_name: openclaw-cli
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      BROWSER: echo
    volumes:
      - ./config:/home/node/.openclaw
      - ./workspace:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
    profiles: ["cli"]
